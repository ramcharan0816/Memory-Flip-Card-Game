<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Flipper Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: #2c3e50;
            color: #fff;
        }

        .card-back {
            background: #ecf0f1;
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background: #27ae60;
            color: #fff;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .card {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Flipper Game</h1>
        <div class="score-board">
            <span>Moves: <span id="moves">0</span></span>
            <span>Matches: <span id="matches">0</span></span>
        </div>
        <div class="game-grid" id="gameGrid"></div>
        <button class="restart-btn" onclick="startGame()">Restart Game</button>
    </div>

    <script>
        const emojis = ['ðŸŽ', 'ðŸŽ', 'ðŸŠ', 'ðŸŠ', 'ðŸ‹', 'ðŸ‹', 'ðŸ‰', 'ðŸ‰', 'ðŸ‡', 'ðŸ‡', 'ðŸ“', 'ðŸ“', 'ðŸ‘', 'ðŸ‘', 'ðŸ’', 'ðŸ’'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function flipCard(card, index) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push({ card, index });

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (cards[card1.index] === cards[card2.index]) {
                card1.card.classList.add('matched');
                card2.card.classList.add('matched');
                matches++;
                document.getElementById('matches').textContent = matches;
                flippedCards = [];
                if (matches === cards.length / 2) {
                    setTimeout(() => alert('Congratulations! You won!'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            moves = 0;
            matches = 0;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
            flippedCards = [];
            cards = shuffle([...emojis]);
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            cards.forEach((emoji, index) => {
                gameGrid.appendChild(createCard(emoji, index));
            });
        }

        startGame();
    </script>
</body>
</html>
